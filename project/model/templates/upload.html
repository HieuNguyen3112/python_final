<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <title>Nhận diện động vật</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/mainPage.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <div id="header">
        <div id="logo"></div>
        <div id="logo-2"></div>
        <ul>
            <li><a id="page_about" href="./">About</a></li>
            <li>|</li>
            <li><a id="page_home"  href="{{ url_for('index') }}">Home</a></li>
            <li>|</li>
            <li><a id="page_contact" href="./">Contact</a></li>
        </ul>
    </div>

    <!-- Loading Frame -->
    <div id="loading-frame">
        <span id="loading-text">Đang xử lí</span>
        <div id="loading-bar-frame">
            <div id="loading-bar"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Form Upload -->
        <div class="left-panel">
            <h2 class="main-title">Tải lên hình ảnh</h2>
            <p class="description">Chọn một hình ảnh để phân loại.</p>
            <div class="button-row">
                <label class="file-label">
                    Chọn hình ảnh
                    <input type="file" id="file-upload" class="file-input" accept="image/*" style="display: none;">
                </label>
                <button class="submit-button" id="classify-button">Phân loại</button>
            </div>
            

            <!-- Hiển thị ảnh đã tải lên -->
            <div id="uploaded-image" class="image-preview" style="display: none;">
                <p>Hình ảnh đã chọn:</p>
                <img id="preview-image" src="#" alt="Hình ảnh tải lên">
            </div>            
        </div>

        <!-- Form Kết Quả -->
        <div class="right-panel">
            <h2 class="main-title">Kết quả phân loại</h2>
            <div id="loading" class="loading" style="display: none;">
            </div>
            <div id="animalInfo" class="animal-info" style="display: none;">
                <h3>Thông tin chi tiết:</h3>
                <p><strong>Tên (Tiếng Anh):</strong> <span id="animalNameEng"></span></p>
                <p><strong>Tên (Tiếng Việt):</strong> <span id="animalNameVie"></span></p>
                <p><strong>Mô tả:</strong> <span id="animalDescription"></span></p>
                <p><strong>Độ tin cậy:</strong> <span id="animalConfidence"></span>%</p>
            </div>
        </div>
    </div>




    <div id="vr_button_frame"></div>
		<div id="log" style="position:absolute;top:0;left:0;color:white;height:100%;width: 100%;pointer-events: none;"></div>
	
        <img class="bg-paw" src="{{ url_for('static', filename='images/bg_paw.png') }}" alt="Paw background 1">
        <img class="bg-paw" src="{{ url_for('static', filename='images/bg_paw.png') }}" alt="Paw background 2">
        <img class="bg-paw" src="{{ url_for('static', filename='images/bg_paw.png') }}" alt="Paw background 3">
        <img class="bg-paw" src="{{ url_for('static', filename='images/bg_paw.png') }}" alt="Paw background 4">
        <img class="bg-paw" src="{{ url_for('static', filename='images/bg_paw.png') }}" alt="Paw background 5">
        <img class="bg-paw" src="{{ url_for('static', filename='images/bg_paw.png') }}" alt="Paw background 6">
        <img class="bg-paw" src="{{ url_for('static', filename='images/bg_paw.png') }}" alt="Paw background 7">
        <img class="bg-paw" src="{{ url_for('static', filename='images/bg_paw.png') }}" alt="Paw background 8">
        <img class="bg-paw" src="{{ url_for('static', filename='images/bg_paw.png') }}" alt="Paw background 9">


    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
